{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
    <img src="{element.properties.captcha.image}" class="mb-2" />
    <f:form.hidden property="{element.identifier}[captcha][]" id="{element.uniqueIdentifier}__captcha" value="{element.properties.captcha.string}" />
    <f:form.textfield property="{element.identifier}[captcha][]" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" placeholder="{element -> form:translateElementProperty(property: 'placeholder')}" errorClass="{element.properties.elementErrorClassAttribute}" maxlength="{element.properties.maxlength}" />
</f:section>
